<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #nameeroor {
            display: none;
            width: 100%;
            margin-top: .25rem;
            font-size: .875em;
            color: var(--bs-form-invalid-color);
        }
       #mailerror {
            display: none;
            width: 100%;
            margin-top: .25rem;
            font-size: .875em;
            color: var(--bs-form-invalid-color);
        }
        #passerror {
            display: none;
            width: 100%;
            margin-top: .25rem;
            font-size: .875em;
            color: var(--bs-form-invalid-color);
        }
        #ageerror{
            display: none;
            width: 100%;
            margin-top: .25rem;
            font-size: .875em;
            color: var(--bs-form-invalid-color);
        }
    </style>
</head>

<body>
    <div class="container-sm">
        <div class="row">
            <form id="myForm" onsubmit="return validateForm()">
                <div class="input-group mb-3"> 
                    <span class="input-group-text" id="basic-addon1">Name:</span>
                    <input type="text" id="name" class="form-control" >
                    <div class="invalid-feedbacks" id="nameeroor">
                        Name is blank
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="emails">Email:</span>
                    <input type="email" class="form-control" id="email" aria-describedby="basic-addon2" >
                    <div class="invalid-feedbacks" id="mailerror">
                        Email is Blank
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="Passwords">Password:</span>
                    <input type="password" class="form-control" id="password" aria-describedby="Passwords" >
                    <div class="invalid-feedbacks" id="passerror">
                        Enter Password
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="ages">Age:</span>
                    <input type="number" class="form-control" id="age" name="age" aria-describedby="ages" >
                    <div class="invalid-feedbacks" id="ageerror">
                        Enter Age
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    function validateForm(e) {
        //alert('Validation start');
        //get the value of inputs
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const pwd = document.getElementById('password').value;
        const age = document.getElementById('age').value;
        const nameerror = document.getElementById('nameeroor');
        const emailerror = document.getElementById('mailerror');
        const passworderror = document.getElementById('passerror');
        const ageserror = document.getElementById('ageerror');

        if (name === "") {
            //alert('Enter the name');
            nameerror.style.display = 'block';
        } else {
            nameerror.style.display = 'none';
            console.log('fine');
        }
        return false;

        if (email === "") {
            //alert('Enter the email');
            emailerror.style.display = 'block';
        } else {
            emailerror.style.display = 'none';
            console.log('success');
        }
        return false;

        if (pwd=== "") {
            alert('Enter the password');
            passworderror.style.display = 'block';
        } else {
            passworderror.style.display = 'none';
            console.log('done');
        }
        return false;

        if (age === "") {
            //alert('Enter the age');
            ageserror.style.display = 'block';
        } else {
            ageserror.style.display = 'none';
            console.log('finee');
        }
        return false;
    }
</script>

</html>
